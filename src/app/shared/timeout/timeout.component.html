<div class="backdrop"></div>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-child-name" class="modal-title pull-left">You Have Been Idle!</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="onHideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         {{ idleState }}
        <br /><br /><br />
        <div class="row mrgbtm">
          <div class="col-sm-6">
              <button type="button" (click)="onLogout()" class="btn btn-danger">Logout</button>
          </div>
          <div class="col-sm-6">
              <button type="button" (click)="onStay()" class="btn btn-success">Stay</button>
          </div>
        </div>
      </div>
    </div>
</div>
